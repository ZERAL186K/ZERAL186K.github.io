<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Espresso Oasis</title>
    <link rel="icon" href="nav.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            background-color: white;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            float: left;
            width: 30%;
            padding: 20px;
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            flex-shrink: 0;
        }

        ul, li{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul.slider{
            position: relative;
            width: 800px;
            height: 300px;
        }
        ul.slider li{
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: inherit;
            height: inherit;
            background-color: white;
            transition: opacity .5s;
        }

        ul.slider li img{
            width: 800px;
            height: 300px;
        }

        ul.slider li:first-child{
            opacity: 1;
        }

        ul.slider li:target{
            opacity: 1;
        }

        .list {
            text-align: center;
            margin: 20px;
        }

        .list li{
            display: inline-block;
            text-align: center;
        }

        .list li a{
            display: inline-block;
            columns: white;
            text-decoration: none;
            background-color: grey;
            padding: 10px;
            width: 20px;
            height: 20px;
            font-size: 20px;
            border-radius: 100%;
        }

    </style>
</head>
<body>
